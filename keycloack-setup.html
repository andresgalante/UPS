  <body>
    <span id="badge">
      <img src="img/aerogear-logo.svg" alt="Aerogear logo" />
    </span>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="brand">
            <img src="img/brand.svg" alt="Aerogear Unified Push Server">
          </div><!--/#brand-->
        </div><!--/.col-*-->
        
        
        <div class="col-sm-7 login">


          <h4>Choose what type of user managment and authentication you would like:</h4>

          <p></p>
 

          <form role="form">
          
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="Default" value="option1" checked="">
                <strong>Default: New KeyCloack bundle.</strong>
                <br />Installs everything you need for a new authentication backend.
              </label>
            </div>
            <div class="radio ups-keycloack-custom-input">
              <label>
                <input type="radio" name="optionsRadios" id="Custom" value="option2">
                <strong>Existing or standalone KeyCloack instance.</strong>
                <br />Starts Unified Push Server using your existing instance.
              </label>
            </div>
          
            <div class="form-group ups-keycloack-custom-url">
              <label for="keycloackUrl">Keycloack URL</label>
              <input type="text" class="form-control" id="keycloackUrl" placeholder="Enter your keycloack URL">
            </div>
          </form>
        <a  href="login.html" class="btn btn-lg btn-primary">Start Unified Push Server</a>





        </div><!--/.col-*-->
      </div><!--/.row-->
    </div><!--/.container-->
